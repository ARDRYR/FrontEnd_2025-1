<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainbox">
        <header>
            <span class="title">로또 번호 생성기</span>
            <span class="subtitle">행운의 번호를 생성해보세요!</span>
        </header>
        <div class="container">
            <div class="createnum">
                <span class="cretitle">번호 생성</span>
                <div class="number">
                    <span class="num1">?</span>
                    <span class="num2">?</span>
                    <span class="num3">?</span>
                    <span class="num4">?</span>
                    <span class="num5">?</span>
                    <span class="num6">?</span>
                </div>
                <button>번호 생성하기</button>
            </div>
            <div class="buylotto">
                <span class="buytitle">로또 구매하기</span>
                
                
                <div class="moneybox">
                    <span class="howmany">구매 수량: </span>
                    <input type="number">
                </div>
                <span class="totalmoney">총 금액: 0원 (1장당 1,000원)</span>
                <button>구매하기</button>
            </div>
        </div>
    </div>
</body>
</html>
